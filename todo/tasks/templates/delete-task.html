<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Task</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-5">
    <h1 class="mb-4 text-danger">Delete Task</h1>

    <p class="lead">Are you sure you want to delete this task? - <strong>{{ task }}</strong></p>

    <form method="post" action="" class="d-inline">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm Deletion</button> <!-- Styled delete button -->
    </form>
    
    <a href="{% url '' %}" class="btn btn-secondary ms-2">Cancel</a> <!-- Styled cancel button -->
</div>

<!-- Bootstrap JS (for optional JavaScript features) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
