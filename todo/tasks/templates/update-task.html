<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Task</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-5">
    <h1 class="mb-4">Update Task</h1>

    <!-- Form to update the task -->
    <form method="post" action="">
        {% csrf_token %}
        <div class="mb-3">
            {{ TaskForm.title }}  <!-- Bootstrap styling for form input -->
        </div>
            <button type="submit" class="btn btn-primary">Update Task</button> <!-- Styled submit button -->
        </form>
    </div>
    
</body>
</html>
